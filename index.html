<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>久违</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全屏图片背景 */
        body {
            background: url('https://imgur.com/a/qaOTrIr) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        /* 暗色遮罩层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 透明度调整：0-1 */
            z-index: 1;
        }

        /* 粒子容器 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2; /* 在遮罩层上方 */
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 3; /* 最顶层 */
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }

        /* 文字样式 */
        h1 {
            font-size: 4em;
            margin-bottom: 1rem;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .cyber-text {
            font-size: 1.5em;
            letter-spacing: 2px;
            color: #00ff88;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- 粒子层 -->
    <div id="particles-js"></div>
    
    <!-- 遮罩层 -->
    <div class="overlay"></div>

    <!-- 内容区 -->
    <div class="content">
        <h1>泥嚎！我是Hernepus！</h1>
        <p class="cyber-text">建设中...了解更多请加同名微信号。</p>
    </div>

    <!-- 粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 150 }, // 粒子数量
                color: { value: '#00ff88' }, // 粒子颜色
                shape: { type: 'circle' }, // 粒子形状
                opacity: { value: 0.7 }, // 透明度
                size: { value: 3 }, // 大小
                move: {
                    enable: true,
                    speed: 3.0, // 移动速度
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out'
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse' // 悬停排斥效果
                    }
                }
            }
        });
    </script>
</body>
</html>
