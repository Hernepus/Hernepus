    .typewriter {
      font-size: 0.8rem;

      word-wrap: break-word;
      max-width: 90%;
    }

      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {

    }
    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5em;
    position: fixed;
    bottom: 0;
    top: auto;
    border-top: 2px solid #444;

    padding: 0.8em 0;

}

  position: fixed;
  top: 1em;

  color: white;
  padding: 0.5em;
