<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>久违</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 全屏图片背景 */
        body {
            background: url('https://s21.ax1x.com/2025/03/22/pE04D6s.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        /* 白色遮罩层 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        /* 简约导航栏 */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s;
            font-family: '黑体', SimHei, sans-serif; /* 新增黑体 */
            font-weight: bold; /* 新增加粗 */
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: #666;
            transition: width 0.3s;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 3;
            color: #fff; /* 改为白色 */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 强化阴影 */
        }

        .cyber-text {
            font-size: 1.8em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 强化阴影 */
        }

        /* 底部版权 */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1001;
            font-size: 0.9em;
            cursor: pointer;
        }

        /* 雨滴状粒子 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-container">
        <ul class="nav-menu">
            <li><a href="/" class="nav-item">主页</a></li>
            <li><a href="/interloper-arg" class="nav-item">Interloper ARG</a></li>
            <li><a href="javascript:void(0)" class="nav-item">OC</a></li>
            <li><a href="javascript:void(0)" class="nav-item">联系我</a></li>
        </ul>
    </nav>

    <!-- 雨滴状粒子 -->
    <div id="particles-js"></div>
    
    <!-- 白色遮罩 -->
    <div class="overlay"></div>

    <!-- 内容区 -->
    <div class="content">
        <h1>泥嚎！我是Hernepus！</h1>
        <p class="cyber-text">建设中...了解更多请加同名微信号。</p>
    </div>

    <!-- 底部版权 -->
    <div class="footer">
        Domain owned by Hernepus © Powered by Deepseek-R1
    </div>

    <!-- 粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 雨滴状粒子配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 150 },
                color: { value: '#ffffff' },
                shape: { 
                    type: 'image',
                    image: {
                        src: 'https://www.freeiconspng.com/uploads/rain-drop-png-5.png',
                        width: 20,
                        height: 30
                    }
                },
                opacity: { value: 0.5 },
                size: { value: 10 },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'bottom',
                    straight: true,
                    out_mode: 'out'
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: false }
                }
            }
        });

        // 返回顶部功能
        document.querySelector('.footer').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
