    <script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80 }, // 减少数量提升性能
            color: { value: '#ffffff' },
            shape: {
                type: 'image',
                image: {

                    height: 25
                }

            size: { value: 12 },
            move: {
                enable: true,
                speed: 15, // 加快下落速度
                direction: 'bottom',
                straight: true,
                out_mode: 'out',
                bounce: false
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: { enable: false },
                onclick: { 
                    enable: true, // 点击生成新雨滴

                }
