    <!-- 粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- 雨滴粒子系统 -->
    <script>
    particlesJS('particles-js', {
        particles: {
            number: { 
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: { value: '#ffffff' },
            shape: {
                type: 'image',
                image: {
                    src: 'https://www.freeiconspng.com/uploads/rain-drop-png-clip-art-9.png',
                    width: 15,
                    height: 25,
                    replace_color: 'transparent'
                }
            },
            opacity: {
                value: 0.6,
                random: false,
                anim: {
                    enable: false
                }
            },
            size: {
                value: 12,
                random: true,
                anim: {
                    enable: false
                }
            },
            move: {
                enable: true,
                speed: 15,
                direction: 'bottom',
                straight: true,
                out_mode: 'out',
                bounce: false,
                attract: {
                    enable: false
                }
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: {
                    enable: false
                },
                onclick: {
                    enable: true,
                    mode: 'push',
                    particles_nb: 3
                }
            }
        },
        retina_detect: true,
        config_demo: {
            hide_card: true
        }
    });
    </script>
</body>
