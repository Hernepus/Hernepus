<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limbo - 赫尔涅普斯</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    /* 顶部导航栏样式 */
    nav {
      width: 150%;
      padding: 1em;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .char {
      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateY(-0.2em); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
  /* 导航栏改为垂直布局 */
  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5em;
    position: fixed;
    bottom: 0;
    top: auto; /* 将导航栏固定到底部 */
    border-top: 2px solid #444;
    border-bottom: none;
  }

  /* 增大链接触摸区域 */
  nav a {
    font-size: 0.9rem;
    padding: 0.8em 0;
    width: 100%;
    text-align: center;
  }

  /* 调整内容区高度，避免被底部导航遮挡 */
  .container {
    height: calc(90vh - 60px);
  }
}
    /* 汉堡菜单样式 */
.hamburger {
  display: none; /* 默认隐藏 */
  position: fixed;
  top: 1em;      /* 修改为顶部定位 */
  left: 1em;     /* 修改为左侧定位 */
  background: #111;
  border: 2px solid #444;
  color: white;
  padding: 0.5em;
  z-index: 100;
  cursor: pointer;
  border-radius: 4px; /* 可选：添加圆角 */
}

@media (max-width: 768px) {
  /* 移动端隐藏原始导航栏 */
  nav {
    display: none;
    position: fixed;
    bottom: 3em; /* 与汉堡按钮留出空间 */
    width: 100%;
  }

  /* 显示汉堡菜单 */
  .hamburger {
    display: block;
  }

  /* 展开导航栏时的样式 */
  nav.active {
    display: flex;
  }
}
  </style>
</head>
<body>
<button class="hamburger">☰</button>

  <nav>
    <a href="/">HOME</a>
    <a href="/">ENTERTAINMENT</a>
    <a href="projects">PROJECTS</a>
    <a href="about_me">ABOUT ME</a>
  </nav>

  <!-- 内容区 -->
  <div class="container">
    <div id="output" class="typewriter"></div>
  </div>
  <script>
    const text = `这个世界已经乱了。
无论互联网和现实，追求理想的目标变的不再可能，这是一个充斥着暴力、性、黑暗的时代。
新生血液被互联网无尽般的荼毒，存活已久的人们无法逃离自己的信息茧房。
理想不过一谑。被歌颂千古的情感现在也是“信手拈来”的戏剧化产物，人们因血脉中的需求而对其趋之若鹜，又因其所处的环境变量而作鸟兽散。
各类社交平台、视频平台的评论区里充斥着人群因各类压迫或本性感情而产生的暴力的怨气、咒骂、对轰。亦或但凡涉及到情感类的视频，评论便是各类“接接接”，“恋谁来”诸如发言。这并非他们本性所趋，而是其生活于一个互联网时代，这种后浪般的恶俗文化早已扎根于他们的思想。这类暴力、性、快餐恋爱在2021年后体现的尤为明显。本质上还是网络对青少年的荼毒，以及每个人本性中的不可控力。
想改变这类现状很难，人们简直是清醒地堕落。同样也会陷入追求的目的根本无法实现的虚无思想。
有时我也会考虑: 我追求的东西是否于这个时代已经无法实现了？我同样会思考，我写下来的诸如此类感慨会不会被所谓各类门派学者亦或民间神棍、之类主义魔怔人贴上“解构主义”、“利己主义”、“虚无主义”的标签？我又是否应该大势所趋，放弃这不可能实现的理想？
你也许根本不会听进去。`;

    const output = document.getElementById('output');

    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'char';
      span.style.animationDelay = `${i * 0.05}s`;
      output.appendChild(span);
    });
    const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('nav');

hamburger.addEventListener('click', () => {
  nav.classList.toggle('active');
});
  </script>

</body>
</html>
