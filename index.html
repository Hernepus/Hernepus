  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    nav {
      width: 100%;
      padding: 1em;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .char {
      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateY(-0.2em); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5em;
    position: fixed;
    bottom: 0;
    top: auto;
    border-top: 2px solid #444;
    border-bottom: none;
  }

  nav a {
    font-size: 0.9rem;
    padding: 0.8em 0;
    width: 100%;
    text-align: center;
  }

  .container {
    height: calc(90vh - 60px);
  }
}
.hamburger {
  display: none; 
  position: fixed;
  top: 1em;      
  left: 1em;     
  background: #111;
  border: 2px solid #444;
  color: white;
  padding: 0.5em;
  z-index: 100;
  cursor: pointer;
  border-radius: 4px;
}

@media (max-width: 768px) {
  nav {
    display: none;
    position: fixed;
    bottom: 3em;
    width: 100%;
  }

  .hamburger {
    display: block;
  }

  nav.active {
    display: flex;
  }
}
  </style>
