<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <audio src=https://library.hernepus.com/change.flac autoplay></audio>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limbo - 赫尔涅普斯</title>


  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    /* 顶部导航栏样式 */
    nav {
      width: 100%;
      padding: 1em;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .char {
      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateY(-0.2em); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
  /* 导航栏改为垂直布局 */
  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5em;
    position: fixed;
    bottom: 0;
    top: auto; /* 将导航栏固定到底部 */
    border-top: 2px solid #444;
    border-bottom: none;
  }

  /* 增大链接触摸区域 */
  nav a {
    font-size: 0.9rem;
    padding: 0.8em 0;
    width: 100%;
    text-align: center;
  }

  /* 调整内容区高度，避免被底部导航遮挡 */
  .container {
    height: calc(90vh - 60px);
  }
}
    /* 汉堡菜单样式 */
.hamburger {
  display: none; /* 默认隐藏 */
  position: fixed;
  top: 1em;      /* 修改为顶部定位 */
  left: 1em;     /* 修改为左侧定位 */
  background: #111;
  border: 2px solid #444;
  color: white;
  padding: 0.5em;
  z-index: 100;
  cursor: pointer;
  border-radius: 4px; /* 可选：添加圆角 */
}

@media (max-width: 768px) {
  /* 移动端隐藏原始导航栏 */
  nav {
    display: none;
    position: fixed;
    bottom: 3em; /* 与汉堡按钮留出空间 */
    width: 100%;
  }

  /* 显示汉堡菜单 */
  .hamburger {
    display: block;
  }

  /* 展开导航栏时的样式 */
  nav.active {
    display: flex;
  }
}
  </style>
</head>
<body>
<button class="hamburger">☰</button>

  <nav>
    <a href="/">HOME</a>
    <a href="/">ENTERTAINMENT</a>
    <a href="projects">PROJECTS</a>
    <a href="about_me">ABOUT ME</a>
  </nav>

  <!-- 内容区 -->
  <div class="container">
    <div id="output" class="typewriter"></div>
  </div>

  <script>
    const text = `Logged Successfully.
  .
  .
  .


...抱歉，但残忍是这个世界的本性。



Wechat: Hernepus`;

    const output = document.getElementById('output');

    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'char';
      span.style.animationDelay = `${i * 0.05}s`;
      output.appendChild(span);
    });
    const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('nav');

hamburger.addEventListener('click', () => {
  nav.classList.toggle('active');
});
  </script>

</body>
</html>
