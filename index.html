<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="shortcut icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Limbo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    nav {
      width: 100%;
      padding: 1em;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .char {
      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateY(-0.2em); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5em;
    position: fixed;
    bottom: 0;
    top: auto;
    border-top: 2px solid #444;
    border-bottom: none;
  }

  nav a {
    font-size: 0.9rem;
    padding: 0.8em 0;
    width: 100%;
    text-align: center;
  }

  .container {
    height: calc(90vh - 60px);
  }
}
.hamburger {
  display: none; 
  position: fixed;
  top: 1em;      
  left: 1em;     
  background: #111;
  border: 2px solid #444;
  color: white;
  padding: 0.5em;
  z-index: 100;
  cursor: pointer;
  border-radius: 4px;
}

@media (max-width: 768px) {
  nav {
    display: none;
    position: fixed;
    bottom: 3em;
    width: 100%;
  }

  .hamburger {
    display: block;
  }

  nav.active {
    display: flex;
  }
}
  </style>
</head>
<body>
<button class="hamburger">☰</button>

  <nav>
    <a href="/">LIMBO</a>
    <a href="entertainment">ENTERTAINMENT</a>
    <a href="projects">PROJECTS</a>
    <a href="about_me">ABOUT ME</a>
  </nav>
  <div class="social-links">
    
    <a href="tencent://message/?uin=738960581" 
       style="color: #00B4FF; font-size: 12px; margin: 0 10px; text-decoration: none; border-bottom: 1px dashed #00B4FF; position: fixed; bottom: 150px; right:1060px">QQ</a>
    
    <a href="https://space.bilibili.com/3494363617299270"
     style="
     position: fixed;    
     bottom: 150px;        
     right: 800px;
     color: #FB7299;
     font-size: 12px;
     margin: 0 10px;
     text-decoration: none;
     border-bottom: 1px dashed currentColor;"
     >BiliBili</a>
   </div>
  <!-- 内容区 -->
  <div class="container">
    <div id="output" class="typewriter"></div>
  </div>
  <script>
    const text = `...How could this happen...?`;

    const output = document.getElementById('output');

    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'char';
      span.style.animationDelay = `${i * 0.05}s`;
      output.appendChild(span);
    });
    const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('nav');

hamburger.addEventListener('click', () => {
  nav.classList.toggle('active');
});
  </script>

</body>
</html>
