<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    nav {
      width: 100%;
      padding: 1em;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .char {
      opacity: 0;
      animation: typeIn 0.05s forwards;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateY(-0.2em); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <style>
    /* 可视化容器样式 */
    .visualizer-container {
        width: 600px;
        height: 200px;
        background: #000;
        margin: 20px auto;
        position: relative;
    }
    
    #audioCanvas {
        width: 100%;
        height: 100%;
    }
    
    .visualizer-status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial;
        pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="visualizer-container">
    <canvas id="audioCanvas"></canvas>
    <div class="visualizer-status">点击此处开始</div>
</div>

  <nav>
    <a href="#">HOME</a>
    <a href="#">PROJECTS</a>
    <a href="#">OC</a>
    <a href="#">ABOUT ME</a>
  </nav>

  <div class="container">
    <div id="output" class="typewriter"></div>
  </div>

  <script>
    const text = `"Successfully Connected. Welcome Back."
  

    页面未开放。`;
    const output = document.getElementById('output');

    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'char';
      span.style.animationDelay = `${i * 0.05}s`;
      output.appendChild(span);
    });
  </script>
    <audio id="backgroundMusic" src="https://library.hernepus.com/change.flac"></audio>
    <script src="visualizer.js"></script>
</body>
</html>
