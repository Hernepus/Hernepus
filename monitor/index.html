<body>

    <div class="status-container">

    <audio id="alertSound" src="https://library.hernepus.com/bye.WAV"></audio>

    <script>
        // ç”Ÿäº§é…ç½®
        const CONFIG = {
            fileUrl: 'https://wavespray.dathost.net/fastdl/teamfortress2/679d9656b8573d37aa848d60/materials/view.vtf',
            checkInterval: localStorage.getItem('checkInterval') || 300000, // é»˜è®¤5åˆ†é’Ÿ
            maxRetries: 3,
            retryDelay: 10000
        };

        // çŠ¶æ€ç®¡ç†
        let monitoringActive = true;
        let retryCount = 0;
        let currentHash = localStorage.getItem('fileHash') || null;
        let isFirstCheck = true;

        // DOM å…ƒç´ 
        const elements = {
            status: document.getElementById('status'),
            historyLog: document.getElementById('historyLog'),
            toggleButton: document.getElementById('toggleButton'),
            loading: document.getElementById('loadingIndicator'),
            intervalInput: document.getElementById('intervalInput'),
            audio: document.getElementById('alertSound')
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            elements.intervalInput.value = CONFIG.checkInterval / 60000;
            checkUpdate();
        });

        // æ ¸å¿ƒåŠŸèƒ½ - ä¿®æ”¹ä¸ºä¸¤é˜¶æ®µæ£€æµ‹
        async function checkUpdate() {
            if (!monitoringActive) return;

            try {
                showLoading(true);
                logActivity('æ­£åœ¨æ£€æµ‹æ–‡ä»¶å¤´ä¿¡æ¯...');
                
                // é˜¶æ®µ1ï¼šHEADè¯·æ±‚æ£€æµ‹å…ƒæ•°æ®
                const headRes = await fetch(CONFIG.fileUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store'
                });

                // é˜¶æ®µ2ï¼šè·å–å…³é”®æŒ‡æ ‡
                const newSize = headRes.headers.get('content-length');
                const lastModified = headRes.headers.get('last-modified') || 'æœªçŸ¥';

                // é¦–æ¬¡è¿è¡Œåªè®°å½•ä¸æç¤º
                if (isFirstCheck) {
                    currentHash = await getFileHash();
                    isFirstCheck = false;
                    logActivity(`åˆå§‹åŒ–å®Œæˆ | æ–‡ä»¶å¤§å°: ${formatBytes(newSize)} | ä¿®æ”¹æ—¶é—´: ${lastModified}`);
                    return;
                }

                // è·å–å½“å‰æ–‡ä»¶å“ˆå¸Œè¿›è¡Œæ¯”è¾ƒ
                const newHash = await getFileHash();
                
                if (newHash !== currentHash) {
                    handleUpdateDetected(newHash, newSize, lastModified);
                } else {
                    logActivity('å½“å‰å·²æ˜¯æœ€æ–°ç‰ˆæœ¬');
                }
                
                retryCount = 0;
            } catch (error) {
                handleError(error);
            } finally {
                showLoading(false);
                if (monitoringActive) {
                    setTimeout(checkUpdate, CONFIG.checkInterval);
                }
            }
        }

        // è·å–æ–‡ä»¶å“ˆå¸Œï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜åŒ–æ—¶è°ƒç”¨ï¼‰
        async function getFileHash() {
            const response = await fetch(CONFIG.fileUrl, { 
                cache: 'no-cache',
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });
            const fileData = await response.arrayBuffer();
            return await sha256(fileData);
        }

        // æ›´æ–°å¤„ç†å‡½æ•°
        async function handleUpdateDetected(newHash, fileSize, lastModified) {
            elements.audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
            
            const statusMsg = `æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬ (å¤§å°: ${formatBytes(fileSize)} | ä¿®æ”¹æ—¶é—´: ${lastModified})`;
            logActivity(statusMsg);
            
            // æ˜¾ç¤ºæ›´æ–°é€šçŸ¥ä½†ä¸è‡ªåŠ¨ä¸‹è½½
            elements.status.innerHTML = `
                <div class="update-alert">
                    ${statusMsg}
                    <button class="download-btn" onclick="downloadLatest('${newHash}')">ç«‹å³ä¸‹è½½</button>
                </div>
            `;
            
            // ä¿å­˜æ–°å“ˆå¸Œå€¼
            currentHash = newHash;
            localStorage.setItem('fileHash', newHash);
        }

        // æ‰‹åŠ¨ä¸‹è½½å‡½æ•°
        async function downloadLatest(newHash) {
            try {
                showLoading(true);
                logActivity('å¼€å§‹ä¸‹è½½æœ€æ–°ç‰ˆæœ¬...');
                
                const response = await fetch(CONFIG.fileUrl, { 
                    cache: 'no-cache',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                const fileData = await response.arrayBuffer();
                
                // äºŒæ¬¡éªŒè¯å“ˆå¸Œ
                const verifyHash = await sha256(fileData);
                if (verifyHash !== newHash) {
                    throw new Error('æ–‡ä»¶æ ¡éªŒå¤±è´¥');
                }
                
                triggerDownload(fileData);
                logActivity('ä¸‹è½½å®Œæˆä¸”æ ¡éªŒé€šè¿‡');
            } catch (error) {
                logActivity(`ä¸‹è½½å¤±è´¥: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatBytes(bytes) {
            bytes = parseInt(bytes);
            if (isNaN(bytes)) return 'æœªçŸ¥å¤§å°';
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // å·¥å…·å‡½æ•°ä¿æŒä¸å˜
        async function sha256(buffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = 10000 } = options;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(resource, {
                ...options,
                signal: controller.signal  
            });
            clearTimeout(id);
            return response;
        }

        function triggerDownload(data) {
            const blob = new Blob([data]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `view_${new Date().toISOString().slice(0,10)}.vtf`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // å…¶ä½™åŸæœ‰å‡½æ•°ä¿æŒä¸å˜
        function toggleMonitoring() {
            monitoringActive = !monitoringActive;
            elements.toggleButton.textContent = monitoringActive ? 'æš‚åœç›‘æ§' : 'æ¢å¤ç›‘æ§';
            logActivity(`ç›‘æ§å·²${monitoringActive ? 'æ¢å¤' : 'æš‚åœ'}`);
            if (monitoringActive) checkUpdate();
        }

        function updateInterval() {
            const minutes = parseInt(elements.intervalInput.value);
            CONFIG.checkInterval = minutes * 60000;
            localStorage.setItem('checkInterval', CONFIG.checkInterval);
            logActivity(`æ£€æŸ¥é—´éš”å·²è®¾ç½®ä¸º ${minutes} åˆ†é’Ÿ`);
        }

        function logActivity(message) {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleString()} - ${message}`;
            elements.historyLog.prepend(entry);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'inline-block' : 'none';
        }

        function handleError(error) {
            console.error('[Error]', error);
            retryCount++;
            
            const errorMessage = error.name === 'AbortError' 
                ? 'è¯·æ±‚è¶…æ—¶' 
                : error.message.includes('Failed to fetch') 
                    ? 'ç½‘ç»œè¿æ¥å¤±è´¥' 
                    : error.message.split(':')[0];

            logActivity(`é”™è¯¯: ${errorMessage} (é‡è¯• ${retryCount}/${CONFIG.maxRetries})`);
            
            if (retryCount >= CONFIG.maxRetries) {
                showError('è¶…è¿‡æœ€å¤§é‡è¯•æ¬¡æ•°ï¼Œç›‘æ§å·²æš‚åœ');
                monitoringActive = false;
                elements.toggleButton.textContent = 'ç›‘æ§å·²åœæ­¢';
            }
        }

        function showError(message) {
            elements.status.innerHTML = `âš ï¸ ${message}`;
            elements.status.style.color = 'var(--error-color)';
        }
    </script>
