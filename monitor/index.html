<!DOCTYPE html>

    <style>

        body {

        .status-badge {

            font-size: 0.9em;
        }

        #historyLog {

        }

        .loading {

            height: 20px;

        @keyframes spin {

        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;

        }

        button:hover {

        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }
        
        .update-alert {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: rgba(46, 204, 113, 0.1); }
            50% { background-color: rgba(46, 204, 113, 0.3); }
            100% { background-color: rgba(46, 204, 113, 0.1); }
        }
    </style>
</head>
<body>
    <h1>view.vtf è‡ªåŠ¨æ ¡éªŒå™¨ ğŸ”„</h1>
    
    <div class="controls">
        <div>
            <label>æ£€æŸ¥é—´éš”ï¼ˆåˆ†é’Ÿï¼‰: </label>
            <input type="number" id="intervalInput" min="1" max="1440" value="5">

    <div class="status-container">
        <div class="status-badge">å®æ—¶çŠ¶æ€</div>
        <div id="status">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</div>

    </div>

    <audio id="alertSound" src="https://library.hernepus.com/bye.WAV"></audio>
    <iframe id="hiddenDownloader" style="display:none;"></iframe>

    <script>
        // ç”Ÿäº§é…ç½®
        const CONFIG = {
            fileUrl: 'https://wavespray.dathost.net/fastdl/teamfortress2/679d9656b8573d37aa848d60/materials/view.vtf',
            checkInterval: localStorage.getItem('checkInterval') || 300000, // é»˜è®¤5åˆ†é’Ÿ
            maxRetries: 3,
            retryDelay: 10000
        };

        // çŠ¶æ€ç®¡ç†
        let monitoringActive = true;
        let retryCount = 0;
        let lastFileSize = localStorage.getItem('lastFileSize') || null;
        let lastCheckTime = 0;

        // DOM å…ƒç´ 
        const elements = {
            status: document.getElementById('status'),
            historyLog: document.getElementById('historyLog'),
            toggleButton: document.getElementById('toggleButton'),
            loading: document.getElementById('loadingIndicator'),
            intervalInput: document.getElementById('intervalInput'),
            audio: document.getElementById('alertSound'),
            downloader: document.getElementById('hiddenDownloader')
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            elements.intervalInput.value = CONFIG.checkInterval / 60000;
            checkUpdate();
        });

        // æ ¸å¿ƒåŠŸèƒ½ - ä¿®æ”¹ä¸ºHEADè¯·æ±‚æ–¹æ¡ˆ
        async function checkUpdate() {
            if (!monitoringActive) return;
            
            // é˜²æ­¢é«˜é¢‘è¯·æ±‚
            const now = Date.now();
            if (now - lastCheckTime < 30000) { // æœ€å°‘30ç§’é—´éš”
                setTimeout(checkUpdate, CONFIG.checkInterval);
                return;
            }
            lastCheckTime = now;

            try {
                showLoading(true);
                logActivity('æ­£åœ¨æ£€æŸ¥æ–‡ä»¶æ›´æ–°...');
                
                // é˜¶æ®µ1ï¼šè·å–æ–‡ä»¶å¤´ä¿¡æ¯
                const headRes = await fetch(CONFIG.fileUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store'
                });
                
                // é˜¶æ®µ2ï¼šé€šè¿‡éšè—iframeè§¦å‘ä¸‹è½½
                elements.downloader.src = `${CONFIG.fileUrl}?ts=${now}`;
                
                const newSize = headRes.headers.get('content-length');
                if (newSize && newSize !== lastFileSize) {
                    handleFileUpdate(newSize);
                } else {
                    logActivity('å½“å‰å·²æ˜¯æœ€æ–°ç‰ˆæœ¬');
                }
                retryCount = 0;
            } catch (error) {
                handleError(error);
            } finally {
                showLoading(false);
                if (monitoringActive) {
                    setTimeout(checkUpdate, CONFIG.checkInterval);
                }
            }
        }

        // æ–‡ä»¶æ›´æ–°å¤„ç†
        function handleFileUpdate(newSize) {
            elements.audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
            
            const statusMessage = lastFileSize 
                ? `æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬ (å¤§å°å˜åŒ–: ${formatBytes(lastFileSize)} â†’ ${formatBytes(newSize)})`
                : `åˆå§‹åŒ–æ–‡ä»¶ç‰ˆæœ¬ (${formatBytes(newSize)})`;
            
            logActivity(statusMessage);
            elements.status.innerHTML = `<span class="update-alert">${statusMessage}</span>`;
            
            lastFileSize = newSize;
            localStorage.setItem('lastFileSize', newSize);
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatBytes(bytes) {
            bytes = parseInt(bytes);
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // é”™è¯¯å¤„ç†
        function handleError(error) {
            console.error('[ç›‘æ§é”™è¯¯]', error);
            retryCount++;
            
            const errorMessage = error.message.includes('Failed to fetch') 
                ? 'ç½‘ç»œè¯·æ±‚å¤±è´¥' 
                : error.message.split(':')[0];
            
            logActivity(`é”™è¯¯: ${errorMessage} (é‡è¯• ${retryCount}/${CONFIG.maxRetries})`);
            
            if (retryCount >= CONFIG.maxRetries) {
                showError('è¶…è¿‡æœ€å¤§é‡è¯•æ¬¡æ•°ï¼Œç›‘æ§å·²æš‚åœ');
                monitoringActive = false;
                elements.toggleButton.textContent = 'ç›‘æ§å·²åœæ­¢';
            }
        }

        // ç”¨æˆ·äº¤äº’åŠŸèƒ½ä¿æŒä¸å˜
        function toggleMonitoring() {
            monitoringActive = !monitoringActive;
            elements.toggleButton.textContent = monitoringActive ? 'æš‚åœç›‘æ§' : 'æ¢å¤ç›‘æ§';
            logActivity(`ç›‘æ§å·²${monitoringActive ? 'æ¢å¤' : 'æš‚åœ'}`);
            if (monitoringActive) checkUpdate();
        }

        function updateInterval() {
            const minutes = parseInt(elements.intervalInput.value);
            CONFIG.checkInterval = minutes * 60000;
            localStorage.setItem('checkInterval', CONFIG.checkInterval);
            logActivity(`æ£€æŸ¥é—´éš”å·²è®¾ç½®ä¸º ${minutes} åˆ†é’Ÿ`);
        }

        function logActivity(message) {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleString()} - ${message}`;
            elements.historyLog.prepend(entry);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'inline-block' : 'none';
        }

        function showError(message) {
            elements.status.innerHTML = `âš ï¸ ${message}`;
            elements.status.style.color = 'var(--error-color)';
        }
    </script>
