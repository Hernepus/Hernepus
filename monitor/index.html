<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW - 监视器</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding: 15px 0;
        }

        .powered-by {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .powered-by span {
            color: #2c3e50;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .status-container {
            position: relative;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .status-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        #historyLog {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }
        
        .update-alert {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: rgba(46, 204, 113, 0.1); }
            50% { background-color: rgba(46, 204, 113, 0.3); }
            100% { background-color: rgba(46, 204, 113, 0.1); }
        }
    </style>
</head>
<body>
    <h1>view.vtf 自动校验器 🔄</h1>
    
    <div class="controls">
        <div>
            <label>检查间隔（分钟）: </label>
            <input type="number" id="intervalInput" min="1" max="1440" value="5">
            <button onclick="updateInterval()">应用</button>
        </div>
        <div>
            <button id="toggleButton" onclick="toggleMonitoring()">暂停监控</button>
            <span id="loadingIndicator" class="loading" style="display: none;"></span>
        </div>
    </div>

    <div class="status-container">
        <div class="status-badge">实时状态</div>
        <div id="status">系统初始化中...</div>
        <div id="historyLog"></div>
    </div>

    <audio id="alertSound" src="https://library.hernepus.com/bye.WAV"></audio>
    <iframe id="hiddenDownloader" style="display:none;"></iframe>

    <script>
        // 生产配置
        const CONFIG = {
            fileUrl: 'https://wavespray.dathost.net/fastdl/teamfortress2/679d9656b8573d37aa848d60/materials/view.vtf',
            checkInterval: localStorage.getItem('checkInterval') || 300000, // 默认5分钟
            maxRetries: 3,
            retryDelay: 10000
        };

        // 状态管理
        let monitoringActive = true;
        let retryCount = 0;
        let lastFileSize = localStorage.getItem('lastFileSize') || null;
        let lastCheckTime = 0;

        // DOM 元素
        const elements = {
            status: document.getElementById('status'),
            historyLog: document.getElementById('historyLog'),
            toggleButton: document.getElementById('toggleButton'),
            loading: document.getElementById('loadingIndicator'),
            intervalInput: document.getElementById('intervalInput'),
            audio: document.getElementById('alertSound'),
            downloader: document.getElementById('hiddenDownloader')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            elements.intervalInput.value = CONFIG.checkInterval / 60000;
            checkUpdate();
        });

        // 核心功能 - 修改为HEAD请求方案
        async function checkUpdate() {
            if (!monitoringActive) return;
            
            // 防止高频请求
            const now = Date.now();
            if (now - lastCheckTime < 30000) { // 最少30秒间隔
                setTimeout(checkUpdate, CONFIG.checkInterval);
                return;
            }
            lastCheckTime = now;

            try {
                showLoading(true);
                logActivity('正在检查文件更新...');
                
                // 阶段1：获取文件头信息
                const headRes = await fetch(CONFIG.fileUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store'
                });
                
                // 阶段2：通过隐藏iframe触发下载
                elements.downloader.src = `${CONFIG.fileUrl}?ts=${now}`;
                
                const newSize = headRes.headers.get('content-length');
                if (newSize && newSize !== lastFileSize) {
                    handleFileUpdate(newSize);
                } else {
                    logActivity('当前已是最新版本');
                }
                retryCount = 0;
            } catch (error) {
                handleError(error);
            } finally {
                showLoading(false);
                if (monitoringActive) {
                    setTimeout(checkUpdate, CONFIG.checkInterval);
                }
            }
        }

        // 文件更新处理
        function handleFileUpdate(newSize) {
            elements.audio.play().catch(e => console.log('音频播放失败:', e));
            
            const statusMessage = lastFileSize 
                ? `检测到新版本 (大小变化: ${formatBytes(lastFileSize)} → ${formatBytes(newSize)})`
                : `初始化文件版本 (${formatBytes(newSize)})`;
            
            logActivity(statusMessage);
            elements.status.innerHTML = `<span class="update-alert">${statusMessage}</span>`;
            
            lastFileSize = newSize;
            localStorage.setItem('lastFileSize', newSize);
        }

        // 辅助函数：格式化文件大小
        function formatBytes(bytes) {
            bytes = parseInt(bytes);
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 错误处理
        function handleError(error) {
            console.error('[监控错误]', error);
            retryCount++;
            
            const errorMessage = error.message.includes('Failed to fetch') 
                ? '网络请求失败' 
                : error.message.split(':')[0];
            
            logActivity(`错误: ${errorMessage} (重试 ${retryCount}/${CONFIG.maxRetries})`);
            
            if (retryCount >= CONFIG.maxRetries) {
                showError('超过最大重试次数，监控已暂停');
                monitoringActive = false;
                elements.toggleButton.textContent = '监控已停止';
            }
        }

        // 用户交互功能保持不变
        function toggleMonitoring() {
            monitoringActive = !monitoringActive;
            elements.toggleButton.textContent = monitoringActive ? '暂停监控' : '恢复监控';
            logActivity(`监控已${monitoringActive ? '恢复' : '暂停'}`);
            if (monitoringActive) checkUpdate();
        }

        function updateInterval() {
            const minutes = parseInt(elements.intervalInput.value);
            CONFIG.checkInterval = minutes * 60000;
            localStorage.setItem('checkInterval', CONFIG.checkInterval);
            logActivity(`检查间隔已设置为 ${minutes} 分钟`);
        }

        function logActivity(message) {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleString()} - ${message}`;
            elements.historyLog.prepend(entry);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'inline-block' : 'none';
        }

        function showError(message) {
            elements.status.innerHTML = `⚠️ ${message}`;
            elements.status.style.color = 'var(--error-color)';
        }
    </script>
    <footer>
        <div class="powered-by">Monitor Powered by <span>Deepseek-R1</span></div>
    </footer>
</body>
</html>
