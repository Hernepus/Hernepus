<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Default - 控制台</title>
        <style>
            /* 提示框最终修正版 */
            .console-alert {
                position: fixed;
                top: 20px;
                left: 20px;
                background: rgba(255,255,255,0.96);
                color: #333;
                padding: 15px 40px 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.12);
                font-family: 'Microsoft YaHei Light', sans-serif;
                font-weight: 300;
                z-index: 9999;
                opacity: 0;
                transform: translateX(-150%);
                backdrop-filter: blur(3px);
                width: 280px;
                pointer-events: all;
            }
            .border-animation {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .dynamic-border {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                border: 2px solid transparent;
                border-radius: 8px;
            }
            
            .close-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background: none;
                border: none;
                cursor: pointer;
                color: #666;
                font-size: 16px;
                padding: 0 5px;
                transition: color 0.2s;
                z-index: 1;
            }
            
            .close-btn:hover {
                color: #ff4444;
            }
            
            @keyframes alertSlideIn {
                0% { 
                    transform: translateX(-150%);
                    opacity: 0;
                }
                100% { 
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes alertSlideOut {
                0% { 
                    transform: translateX(0);
                    opacity: 1;
                }
                100% { 
                    transform: translateX(-150%);
                    opacity: 0;
                }
            }
            
            @keyframes borderTrace {
                0% { 
                    border-color: transparent;
                    clip-path: inset(0 100% 0 0);
                }
                100% {
                    border-color: #ff6666;
                    clip-path: inset(0 0 0 0);
                }
            }
            </style>
            
            <script>
            document.addEventListener('DOMContentLoaded', () => {
                const alertEl = document.createElement('div');
                alertEl.className = 'console-alert';
                alertEl.innerHTML = `
                    <button class="close-btn">×</button>
                    <div class="border-animation">
                        <div class="dynamic-border"></div>
                    </div>
                    <span>登录中...<br>Logging in...</span>
                `;
            
                document.body.appendChild(alertEl);
                
                // 强制重绘触发动画
                requestAnimationFrame(() => {
                    alertEl.style.animation = 'alertSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                    
                    const borderEl = alertEl.querySelector('.dynamic-border');
                    borderEl.style.animation = 'borderTrace 3s linear forwards';
                });
            
                // 自动消失
                const autoRemove = setTimeout(() => {
                    removeAlert();
                }, 5000);
            
                // 关闭处理
                function removeAlert() {
                    clearTimeout(autoRemove);
                    alertEl.style.animation = 'alertSlideOut 0.4s ease-out forwards';
                    
                    alertEl.addEventListener('animationend', () => {
                        alertEl.remove();
                    }, { once: true });
                }
            
                alertEl.querySelector('.close-btn').addEventListener('click', removeAlert);
            });
            </script>
            <h1><style>
                /* 现代浏览器推荐方案 */
                .container {
                  min-height: 30vh;        /* 确保有可视高度 */
                  display: grid;
                  place-items: center;      /* 同时实现水平垂直居中 */
                  font-family: 宋体;
                }
              </style>
              <div>
                <style>
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        /* 内容样式 */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        /* 容器样式 */
        .container {
            min-height: 30vh;
            display: grid;
            place-items: center;
            font-family: 宋体;
        }
    </style>
              </div>
            </head>
            
    <body>
        <div>
        <!-- Hernepus: 这个是背景视频。-->
        <video id="video-background" autoplay muted loop>
            <source src="https://library.hernepus.com/background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    <div class="container">
        <h1 style="font-family: 宋体; font-size: 48px; color: white; text-align: center;">YOU DON'T HAVE PERMISSION TO ACCESS THIS PAGE.</h1>
        <p>
            <button onclick="window.close();" style="height: 50px; width: 100px; font-size: 20px; color: #ff4444; font-family: 'Times New Roman', Times, serif; text-align: center;">Good Night.</button>
        </p>
    </div>
    </body>
</html>
